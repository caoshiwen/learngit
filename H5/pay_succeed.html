<!DOCTYPE html>
<html style="font-size: 37.5px">
<head lang="zh-ch">
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>信用卡</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pay_succeed.css">
</head>
<body>
  <section class="sec-succeed-header">
    <a class="ok" href="card.html">完成</a>
    <div class="succeed-logo">
      <img src="img/pay_succeed_logo.png">
      <p>交易成功</p>
    </div>
    <img class="succeed-header-bg" src="img/pay_succeed_header_bg.png">
  </section>
  <section class="sec-pay-info">
    <article class="art-pay-number">
      <ul>
        <li class="info-price">
          <span class="info-title">金额</span>
          <span class="info-content">￥50.00</span>
        </li>
      </ul>
    </article>
    <article class="info-card-id">
      <ul>
        <li class="in-card">
          <span class="info-title">收款账户</span>
          <span class="info-content">98558688******6565</span>
        </li>
        <li class="out-card">
          <span class="info-title">付款账户</span>
          <span class="info-content">98558688******6565</span>
        </li>
      </ul>
    </article>
    <article class="order-info">
      <ul>
        <li class="order-id">
          <span class="info-title">订单号</span>
          <span class="info-content">1000 1804 2548 8322 1618 2147</span>
        </li>
        <li class="order-mer-id">
          <span class="info-title">商户号</span>
          <span class="info-content">989823792188</span>
        </li>
        <li class="order-other-id">
          <span class="info-title">交易参考号</span>
          <span class="info-content">989823792188</span>
        </li>
      </ul>
    </article>
    <article class="other-info">
      <ul>
        <li class="pay_ps">
          <span class="info-title">备注</span>
          <span class="info-content">无</span>
        </li>
      </ul>
    </article>
  </section>
  <section class="sec-ad">
    <img src="img/pay_succeed_ad.png">
  </section>
</body>
<link rel="stylesheet" href="css/fonts.css">
<script src="js/jquery.min.js"></script>
<script src="js/change_font_size.js"></script>
</html>
