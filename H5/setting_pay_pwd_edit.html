<!DOCTYPE html>
<html style="font-size: 37.5px">
<head lang="zh-ch">
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>信用卡</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/mincss.css">
    <style>
        .gray {
            pointer-events: none;
            color: #aaa;
        }
        .ok {

        }
    </style>
</head>

<body>
    <header class="common-header bb1scccccc" style="background: none;">
        <a class="back" href="javascript:goBack();"><img src="img/smaller000000.png"></a>
        <h2 class="title" style="color: #333333;">重置交易密码</h2>
    </header>
    <section class="pt44 pl40 pr40">
        <form action="#" method="post">
            <label for="ipt-phone" class="fz28 db h96 lh96">
                <span>手机号</span>
                <input class="fz28 w300 ipt-no-outline bn ml106" id="ipt-phone" type="tel" maxlength="11" placeholder="请输入手机号">
            </label>
            <div class="h1px bgce5e5e5"></div>
            <label for="ipt-code" class="fz28 db h96 lh96 mt44">
                <span>验证码</span>
                <input class="fz28 w280 ipt-no-outline bn ml106" id="ipt-code" type="text" maxlength="6" placeholder="请输入验证码">
                <span class="btn-get-code fr c0086ff">获取验证码</span>
            </label>
            <div class="h1px bgce5e5e5"></div>
            <label for="ipt-pwd" class="fz28 db h96 lh96 mt44">
                <span>新密码</span>
                <input class="fz28 w300 ipt-no-outline bn ml106" id="ipt-pwd" type="password" maxlength="18" placeholder="请输入新密码">
            </label>
            <div class="h1px bgce5e5e5"></div>
            <a class="ok bgc56b8fb h90 w670 tac lh90 br45 bn ipt-no-outline fz32 acffffff mt60 db" href="javascript:bottomTip('密码修改成功');">完成</a>
        </form>
    </section>

</body>
<link rel="stylesheet" href="css/fonts.css">
<script src="js/jquery.min.js"></script>
<script src="js/util.js"></script>
<script src="js/change_font_size.js"></script>
<script src="js/forget_pwd.js"></script>
</html>
