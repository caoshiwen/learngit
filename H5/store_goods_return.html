<!DOCTYPE html>

    <title>商城</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/mincss.css">
    <link rel="stylesheet" type="text/css" href="dist/mobileSelect.css">
    <style>
        .gray,.gray *{
            background-color: #888;
            background-image: none!important;
            pointer-events: none;
        }
        .width-transition {
            -webkit-transition-duration: 1200ms;
            -o-transition-duration: 1200ms;
            transition-duration: 1200ms;
            -webkit-transition-property: width;
            -o-transition-property: width;
            transition-property: width;
            -webkit-transition-timing-function: linear;
            -o-transition-timing-function: linear;
            transition-timing-function: linear;
        }
    </style>
</head>
<body class="fl pt140 bgcf5f5f5 pb180">
    <header class="pf zi10 t-40 common-header bb1scccccc bgcffffff" style="background: none; background-color: #ffffff;">
        <a class="back" href="javascript:goBack();"><img src="img/smaller000000.png"></a>
        <h2 class="title" style="color: #333333;">申请退货</h2>
    </header>
    <section class="pb42 bgcffffff">
        <div class="tac pr h202">
            <div class="pa t0 w750 bgcffffff">
                <div class="fz20 lh20 mt56 c888888 clearfix">
                    <p class="fl ml88">填写申请</p>
                    <p class="fl ml64">商家审核</p>
                    <p class="fl ml64">寄回商品</p>
                    <p class="fl ml64">完成退款</p>
                </div>
                <div class="pa l100 zi2 h72 lh66 mt24">
                    <img class="w552" src="img/store_goods_return_process_not_bright.png">
                </div>
            </div>
            <div class="process-show w0 width-transition pa t0 bgcffffff ofh h200">
                <div class="fz20 w750 lh20 mt56 c888888 clearfix">
                    <p class="fl ml88 c0086ff">填写申请</p>
                    <p class="fl ml64 c0086ff">商家审核</p>
                    <p class="fl ml64 c0086ff">寄回商品</p>
                    <p class="fl ml64 c0086ff">完成退款</p>
                </div>
                <div class="w110 pa l100 zi3 h72 lh66 mt24">
                    <img class="process-show-img w552" src="img/store_goods_return_process_bright.png">
                </div>
            </div>
        </div>
        <div class="process-word-1">
            <p class="tac fz22 lh22">填写退款申请</p>
            <p class="tac fz22 lh22 mt14">提交申请由商家审核</p>

    <section class="h20 bgcf5f5f5"></section>

    <section class="pl30 pr30 bgcffffff">
        <article class="h200 pt30 pb30 lh90">
            <div class="w140 h140 fl">
                <img class="object-fit-cover vat" src="img/store_goods_forexample.png">
            </div>
            <p class="mult-line-ellipsis-2 fz24 lh30 fl w520 ml20 h56">夏季尖领宽松垂感雪纺连衣裙夏季尖领宽松垂感雪连衣裙雪连衣裙夏季尖领宽松垂感雪纺连衣裙夏季尖领宽松垂感雪连衣裙雪连衣裙</p>
            <p class="c666666 fz24 lh24 mt24 fl ml20">尺码:S ; 颜色:上衣</p>
        </article>
    </section>
    <section class="h20 bgcf5f5f5"></section>
    <section class="pl30 pr30 bgcffffff">
        <div class="pt42 pb42 fz28 lh28 clearfix">
            <span class="fl">退货金额</span>

            </div>
            <p class="fz28 lh28 mt42">上传凭证</p>
            <div class="img-block pt40 pb50 vat clearfix">

                        <input id="ipt-img-1" class="ipt-img dn" type="file" capture="camera" accept="image/*"/>

            </div>

    <a class="send-btn" href="store_goods_return_process.html">
        <section class="h100 lh100 w750 blue-bg-button-no-radius pf b0">
