<!DOCTYPE html>
<html style="font-size: 37.5px">
<head lang="zh-ch">
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>信用卡</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/mincss.css">
    <link rel="stylesheet" type="text/css" href="dist/mobileSelect.css">
    <style>
        .gray { 
            background: none;
            background-color: #cccccc !important;
            color:#888888 !important;
            pointer-events: none;
         }
    </style>
</head>
<!-- card_mag_card_detial -->
<body class="h100p bgcf5f5f5">
    <header class="common-header">
        <a class="back" href="javascript:goBack();"><img src="img/smaller.png"></a>
        <h2 class="title">修改密码</h2>
    </header>
    <section class="h40 w100p bgcf5f5f5"></section>
    <section id="date-select">
        <label for="ipt-old-pwd">
            <article class="h104 pl30 pr30 fz28 lh104 bgcffffff">
                <span class="fz28 fl">旧密码</span>
                <input id="ipt-old-pwd" class="ipt-old-pwd ipt-need-check fz28 ml98 w300 ipt-no-outline bn" type="password" maxlength="18" placeholder="填写旧密码">
            </article>
        </label>
    </section>
    <section class="h40 w100p bgcf5f5f5"></section>
    <section>
        <label for="ipt-new-pwd">
            <article class=" h104 pl30 pr30 lh104 fz28 bgcffffff">
                <span class="fz28 fl">新密码</span>
                <input id="ipt-new-pwd" class="ipt-new-pwd ipt-need-check fz28 ml98 w300  ipt-no-outline bn" type="password" maxlength="18" placeholder="填写新密码">
            </article>
        </label>
        <article class="h20 w100p bgcf5f5f5"></article>
        <label for="ipt-new-pwd-d">
            <article class="h104 pl30 pr30 lh104 fz28 bgcffffff">
                <span class="fz28 fl">新密码</span>
                <input id="ipt-new-pwd-d" class="ipt-new-pwd-d ipt-need-check fz28 ml98 w300  ipt-no-outline bn" type="password" maxlength="18" placeholder="再次填写新密码">
            </article>
        </label>
    </section>
    <section class="sec-go-next mt30">
        <a class="btn-sure-save gray br10 blue-bg-button ml30 mt72" href="javascript:bottomTip('密码修改成功')">完成</a>
    </section>

</body>
<link rel="stylesheet" href="css/fonts.css">
<script src="js/jquery.min.js"></script>
<script src="js/util.js"></script>
<script src="js/change_font_size.js"></script>
<script src="dist/mobileSelect.min.js"></script>
<script src="js/setting_pwd_edit.js"></script>
</html>
