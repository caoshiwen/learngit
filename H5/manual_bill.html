<body class="h100p bgcf5f5f5">
    <header class="common-header">
        <a class="back" href="javascript:goBack();"><img src="img/smaller.png"></a>
        <h2 class="title">信用卡详情</h2>
    </header>
    <section class="h40 w100p bgcf5f5f5"></section>
    <section id="date-select">
        <article class="art-order-date h104 pl30 pr30 lh104 bgcffffff">

            <span class="pay-date fz30 fr mr22" my-value="19">19号</span>
        </article>
    </section>
    <section class="h40 w100p bgcf5f5f5"></section>
    <section>
        <article class="h104 pl30 pr30 lh104 bgcffffff">
            <span class="fz28 fl">信用额度</span>
            <!-- <img class="w14 fr mt42" src="img/biggerfcfcfc.png"> -->

    </section>
    <section class="sec-go-next mt30">
