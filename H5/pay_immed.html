<!DOCTYPE html>
<html style="font-size: 37.5px">
<head lang="zh-ch">
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>信用卡</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/mincss.css">
    <link rel="stylesheet" href="css/pay_immed.css">
    <link rel="stylesheet" type="text/css" href="dist/mobileSelect.css">

    <style>
        .gray { 
            background: none!important;
            background-color: #cccccc !important;
            color:#888888 !important;
            pointer-events: none;
         }
        .sec-real-store-btn .right {
           transform: rotateZ(-90deg);
         }
         .sec-real-store-btn.active .right {
           transform: rotateZ(90deg);
         }

    </style>
</head>
<body>
    <header class="common-header">
        <a class="back" href="javascript:goBack();"><img src="img/smaller.png"></a>
        <h2 class="title">立即还款</h2>
        <!-- <a class="add-card" href="#"><img src="img/add.png"></a> -->
    </header>
    <section class="sec-my-card-list">
        <article class="art-card">
            <div class="bank-logo">
                <img src="img/bank_logo.png">
            </div>

            <div class="card-info">
                <p class="bank-name">中国建设银行</p>
                <p class="card-type">储蓄卡</p>
                <p class="card-id"><span class="star">**** **** **** </span><span>7078</span></p>
            </div>

            <!-- <img class="problem active" src="img/card_has_problem.png"> -->
        </article>
    </section>

    <section class="sec-pay-number">
        <label class="art-pay-number db" for="ipt-pay-number">
            <span class="pay-number-title">还款金额</span>
            <div class="pay-number-show">
                <span class="chinese-d">￥</span>
                <input id="ipt-pay-number" name="ipt-pay-number" class="ipt-pay-number" type="tel" value="1">
            </div>
        </label>
    </section>
    <section class="sec-show-bank">
        <a href="javascript:void(0);"><article class="art-show-bank">
            <p>选择出款账户</p>
            <img src="img/bigger432100.png" class="" style="width: calc(12rem / 75);">
        </article> </a>              
    </section>
    <section class="sec-real-store-btn">
        <article class="fz28 lh28 pt36 pb36 pl30 clearfix pr30">
            <p class="fl">实体商户还款</p>
            <img class="right w12 fr mt2" src="img/bigger432100.png">
        </article>
        
    </section>
    <section class="sec-real-store pl30 dn">
        <article class="h1px w750 bgce5e5e5" style="margin-left: calc(-30rem / 75);"></article>
        <div class="place h140 fz28 pr30">
            <div class=" fl">
                <p class="c888888 fz22 lh22 mt32">地区 (可不选)</p>
                <p class="place-show mr20 c111111 fz30 lh30 mt26">浙江省 杭州市</p>
            </div>
            <img class="mt48 w32 h44 fr" src="img/pay_immed_place.png">
        </div>

        <div class="h1 bgce5e5e5"></div>

        <div class="store h140 fz28 pr30">
            <div class=" fl">
                <p class=" c888888 fz22 lh22 mt32">选择商户类型 (必选)</p>
                <p class="store-show mr20 c111111 fz30 lh30 mt26">超市</p>
            </div>
            <img class="mt48 h44 w45 fr" src="img/pay_immed_store.png">
        </div>
    </section>
    <div class="h20 bgcf5f5f5"></div>

    <section class="sec-go-next">
        <!-- waiting_for_reimbursement -->
        <a class="gray br10" href="pay_immed_code.html">下一步</a>
    </section>
    <p class="fz22 tac c999999">请注意用卡，保证您的用卡安全， <a class="ac0086ff" href="#">了解安全保障。</a></p>

    <section class="sec-choose-card">
        <article class="art-bg">
            
        </article>
        <article class="art-card-list">
            <h2>选择出款账户</h2>
            <ul>
                <li class="li-card">
                    <img class="bank-logo" src="img/bank_logo.png">
                    <p class="bank-name">中国农业银行 (7078)</p>
                    <img class="is-choose" src="img/pay_immed_choose_card_correct.png">
                </li>
                <li class="li-card">
                    <img class="bank-logo" src="img/bank_logo.png">
                    <p class="bank-name">中国农业银行 (1234)</p>
                    <img class="is-choose" src="img/pay_immed_choose_card_correct.png">
                </li>
                <li class="li-card">
                    <img class="bank-logo" src="img/bank_logo.png">
                    <p class="bank-name">中国农业银行 (5678)</p>
                    <img class="is-choose" src="img/pay_immed_choose_card_correct.png">
                </li>
                <li class="li-card">
                    <img class="bank-logo" src="img/bank_logo.png">
                    <p class="bank-name">中国农业银行 (9107)</p>
                    <img class="is-choose" src="img/pay_immed_choose_card_correct.png">
                </li>
            </ul>
        </article>
    </section>

    <iframe class="dn w100p h100p pf t0 l0 z11" src="pay_immed_store_choose.html" frameborder="0"></iframe>
</body>
<link rel="stylesheet" href="css/fonts.css">
<script src="js/jquery.min.js"></script>
<script src="js/util.js"></script>
<script src="dist/mobileSelect.min.js"></script>
<script src="js/pay_immed.js"></script>
<script src="js/change_font_size.js"></script>
<script>

</script>
</html>
